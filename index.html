<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Stok Gudang</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- XLSX untuk Export Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Sistem Stok Gudang</h1>
    <div class="auth-controls">
      <button id="loginBtn">Login dengan Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <span id="userEmail"></span>
      <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <!-- Hanya admin bisa melihat -->
    <section id="adminSection" style="display:none;">
      <h2>Tambah Produk</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Nama Produk" required>
        <input type="number" id="productQty" placeholder="Jumlah" required>
        <input type="text" id="productCategory" placeholder="Kategori" required>
        <button type="submit">Tambah</button>
      </form>
    </section>

    <section>
      <h2>Daftar Produk</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
      <button id="loadMoreBtn">Muat Lebih Banyak</button>
    </section>

    <section>
      <h2>Grafik Stok per Kategori</h2>
      <canvas id="stockChart" width="400" height="200"></canvas>
    </section>

    <section>
      <h2>Export Data</h2>
      <button id="exportCSV">Export CSV</button>
      <button id="exportExcel">Export Excel</button>
    </section>
  </main>

  <footer>
    <p>ðŸ“¦ Sistem Stok Gudang - Dibuat dengan Firebase & Chart.js</p>
  </footer>

  <!-- App.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
